<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>서버</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table th,
        table td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <form id="user-form">
            <fieldset>
                <legend>사용자 "등록</legend>
                <div><input id="useremail" type="email" placeholder="이메일"></div>
                <div><input id="userpassword" type="password" placeholder="비밀번호"></div>
                <button type="submit">가입</button>
            </fieldset>
        </form>
    </div>
    <br>
    <table id="user-list">
        <thead>
            <tr>
                <th>이메일</th>
                <th>비밀번호</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
            {& endfor %}
        </tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize.js"></script>
</body>
</html>
